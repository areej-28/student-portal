<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Student Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .wrap{max-width:820px;margin:40px auto}
    .btn-purple{background:#6f42c1;color:#fff}.btn-purple:hover{background:#5933a5;color:#fff}
  </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-image:linear-gradient(90deg,#4c1d95,#a78bfa);">
    <div class="container">
      <a class="navbar-brand" href="../html_files/home.html">Student Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../html_files/home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../html_files/about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="../html_files/login.html">LogIn</a></li>
          <li class="nav-item"><a class="nav-link" href="../html_files/signup.html">SignUp</a></li>
          <li class="nav-item"><a class="nav-link active" href="../html_files/student.html">My Page</a></li>
          <li class="nav-item"><a class="nav-link" href="../html_files/form.html">Search Students</a></li>
          <li class="nav-item"><a class="nav-link" href="../html_files/contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4 flex-grow-1">
    <div class="wrap">
      <div class="alert alert-info">Your Student ID: <strong id="sidDisplay"></strong></div>

      <div class="card mb-4">
        <div class="card-header">My details</div>
        <div class="card-body">
          <form id="studentForm" class="row g-3" novalidate>
            <div class="col-md-4">
              <label class="form-label">Student ID</label>
              <input id="studentId" class="form-control" readonly />
            </div>
            <div class="col-md-4">
              <label class="form-label" for="name">Full Name</label>
              <input id="name" class="form-control" placeholder="Full name" required />
            </div>
            <div class="col-md-4">
              <label class="form-label" for="email">Email</label>
              <input id="email" type="email" class="form-control" placeholder="name@example.com" required />
            </div>
            <div class="col-md-3">
              <label class="form-label" for="age">Age</label>
              <input id="age" type="number" min="1" max="120" class="form-control" placeholder="18" required />
            </div>
            <div class="col-md-5">
              <label class="form-label" for="major">Major</label>
              <input id="major" class="form-control" placeholder="your major" />
            </div>
            <div class="col-md-2">
              <label class="form-label" for="semester">Current Semester</label>
              <input id="semester" type="number" min="1" max="12" class="form-control" placeholder="1" />
            </div>
            <div class="col-md-2">
              <label class="form-label" for="courses">Courses (this semester)</label>
              <input id="courses" type="number" min="0" max="10" class="form-control" placeholder="5" />
            </div>
            <div class="col-12">
              <button class="btn btn-purple" type="submit">Save</button>
              <a id="logout" class="btn btn-outline-secondary ms-2" href="#">Logout</a>
            </div>
          </form>
          <div id="saved" class="alert alert-success mt-3 d-none">Saved.</div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">My record</div>
        <div class="card-body" id="mine">No data saved yet.</div>
      </div>
    </div>
  </main>

  <footer class="text-center text-white py-3 fixed-bottom" style="background-image:linear-gradient(90deg,#4c1d95,#a78bfa);">
    <small>&copy; 2025 Student Portal | All rights reserved</small>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js_files/student.js"></script>
  <script src="../js_files/common.js"></script>
</body>
</html>
