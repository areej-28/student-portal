<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Find a Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .btn-purple {
      background: #6f42c1;
      border-color: #6f42c1;
      color: #fff;
    }

    .btn-purple:hover {
      background: #5b36a5;
      border-color: #5b36a5;
      color: #fff;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js_files/common.js"></script>
  <script src="../js_files/check-login-service.js"></script>
</head>

<body class="bg-light d-flex flex-column min-vh-100">

  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm"
    style="background-image:linear-gradient(90deg,#4c1d95,#a78bfa);">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="../html_files/home.html">Student Portal</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#siteNav"
        aria-controls="siteNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="siteNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Everyone -->
          <li class="nav-item"><a class="nav-link" href="../html_files/home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../html_files/about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="../html_files/contact.html">Contact Us</a></li>
          <li class="nav-item student-only"><a class="nav-link" href="../html_files/student.html">Student</a></li>
          <!-- Admin only -->
          <li class="nav-item admin-only"><a class="nav-link active" href="../html_files/search.html">Search</a></li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <!-- Guest only -->
          <li class="nav-item guest-only"><a class="nav-link" href="../html_files/login.html">Login</a></li>
          <li class="nav-item guest-only"><a class="nav-link" href="../html_files/signup.html">Sign Up</a></li>
          <!-- Logged-in only -->
          <li class="nav-item auth-only">
            <a id="logoutNav" class="nav-link logout-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4 flex-grow-1" style="padding-top:84px;">
    <h1 class="mb-4">Find a Student</h1>

    <form id="searchForm" class="row g-3" novalidate>
      <div class="col-12">
        <label for="queryId" class="form-label">Student ID</label>
        <input id="queryId" type="text" class="form-control" placeholder="e.g., SID-20**-****" required />
        <div class="invalid-feedback">Please enter a Student ID (e.g., SID-20**-****).</div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-purple btn-sm">Search</button>
        <button id="resetBtn" type="button" class="btn btn-outline-secondary btn-sm ms-2">Reset</button>
      </div>
    </form>

    <div id="resultWrap" class="card mt-4 d-none">
      <div class="card-header">Result</div>
      <div class="card-body" id="resultBody"></div>
    </div>

    <div class="card mt-4">
      <div class="card-header">Saved Students</div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped mb-0">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Student ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Major</th>
                <th>Semester</th>
                <th>Courses</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="studentsBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Purple footer -->
  <footer class="text-center text-white py-3 fixed-bottom"
    style="background-image:linear-gradient(90deg,#4c1d95,#a78bfa);">
    <small>&copy; 2025 Student Portal | All rights reserved</small>
  </footer>

  <script src="../js_files/script.js"></script>
  <script src="../js_files/common.js"></script>
</body>

</html>
