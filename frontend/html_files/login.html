<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card-lg{max-width:520px;margin:40px auto;box-shadow:0 10px 30px rgba(0,0,0,.08)}
    .btn-purple{background:#6f42c1;color:#fff}.btn-purple:hover{background:#5933a5;color:#fff}
  </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-image:linear-gradient(90deg,#4c1d95,#a78bfa);">
    <div class="container">
      <a class="navbar-brand" href="../html_files/home.html">Student Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../html_files/home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../html_files/about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link active" href="../html_files/login.html">LogIn</a></li>
          <li class="nav-item"><a class="nav-link" href="../html_files/signup.html">SignUp</a></li>
          <li class="nav-item"><a class="nav-link" href="../html_files/student.html">My Page</a></li>
          <li class="nav-item"><a class="nav-link" href="../html_files/form.html">Search Students</a></li>
          <li class="nav-item"><a class="nav-link" href="../html_files/contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4 flex-grow-1">
    <div class="card card-lg p-4">
      <h2 class="text-center mb-3">Login</h2>

      <div id="flash" class="alert alert-success d-none"></div>

      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label class="form-label" for="sid">Student ID</label>
          <input id="sid" type="text" class="form-control" placeholder="e.g., SID-2025-0001" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input id="password" type="password" class="form-control" placeholder="Enter your password" required />
        </div>
        <button class="btn btn-purple w-100" type="submit">Login</button>
      </form>

      <p class="mt-3 text-center">Don't have an account? <a href="../html_files/signup.html">Register</a></p>
    </div>
  </main>

  <footer class="text-center text-white py-3 fixed-bottom" style="background-image:linear-gradient(90deg,#4c1d95,#a78bfa);">
    <small>&copy; 2025 Student Portal | All rights reserved</small>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js_files/login.js"></script>
  <script src="../js_files/common.js"></script>
</body>
</html>
