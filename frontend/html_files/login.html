<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card-lg {
      max-width: 520px;
      margin: 40px auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .08)
    }

    .btn-purple {
      background: #6f42c1;
      color: #fff
    }

    .btn-purple:hover {
      background: #5933a5;
      color: #fff
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js_files/common.js"></script>
  <script src="../js_files/check-login-service.js"></script>
</head>

<body class="bg-light d-flex flex-column min-vh-100">

  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm"
    style="background-image:linear-gradient(90deg,#4c1d95,#a78bfa);">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="../html_files/home.html">Student Portal</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#siteNav"
        aria-controls="siteNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="siteNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Everyone -->
          <li class="nav-item"><a class="nav-link" href="../html_files/home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../html_files/about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="../html_files/contact.html">Contact Us</a></li>
          <li class="nav-item student-only"><a class="nav-link" href="../html_files/student.html">Student</a></li>
          <!-- Admin only -->
          <li class="nav-item admin-only"><a class="nav-link" href="../html_files/search.html">Search</a></li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <!-- Guest only -->
          <li class="nav-item guest-only"><a class="nav-link active" href="../html_files/login.html">Login</a></li>
          <li class="nav-item guest-only"><a class="nav-link" href="../html_files/signup.html">Sign Up</a></li>
          <!-- Logged-in only -->
          <li class="nav-item auth-only">
            <a id="logoutNav" class="nav-link logout-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4 flex-grow-1" style="padding-top:84px;">
    <div class="card card-lg p-4">
      <h2 class="text-center mb-3">Login</h2>

      <div id="flash" class="alert alert-success d-none"></div>

      <form id="loginForm" novalidate>
        <!-- Role selector -->
        <div class="mb-3">
          <label class="form-label d-block">Log in as</label>
          <div class="btn-group" role="group" aria-label="Role">
            <input type="radio" class="btn-check" name="role" id="roleStudent" value="student" checked>
            <label class="btn btn-outline-purple" for="roleStudent">Student</label>

            <input type="radio" class="btn-check" name="role" id="roleAdmin" value="admin">
            <label class="btn btn-outline-purple" for="roleAdmin">Admin / Faculty</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="sid">Student ID</label>
          <input id="sid" type="text" class="form-control" placeholder="e.g., SID-2025-0001" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input id="password" type="password" class="form-control" placeholder="Enter your password" required />
        </div>
        <button class="btn btn-purple w-100" type="submit">Login</button>
      </form>

      <p class="mt-3 text-center">Don't have an account? <a href="../html_files/signup.html">Register</a></p>
    </div>
  </main>

  <footer class="text-center text-white py-3 fixed-bottom"
    style="background-image:linear-gradient(90deg,#4c1d95,#a78bfa);">
    <small>&copy; 2025 Student Portal | All rights reserved</small>
  </footer>

  <script src="../js_files/login.js"></script>
  <script src="../js_files/common.js"></script>
</body>

</html>
