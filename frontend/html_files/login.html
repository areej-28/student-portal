<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LogIn Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f4f5f7; }
    main.login-wrap {
      min-height: calc(100vh - 120px);
      padding-top: 80px;
      padding-bottom: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,.1);
      padding: 2rem;
      width: 100%;
      max-width: 420px;
    }
    .btn-purple { background-color: #6f42c1; border-color: #6f42c1; color: #fff; }
    .btn-purple:hover { background-color: #5b36a5; border-color: #5b36a5; color: #fff; }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Nav -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark"
       style="background-image:linear-gradient(90deg,#4c1d95,#a78bfa);">
    <div class="container">
      <a class="navbar-brand" href="../html_files/home.html">Student Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="../html_files/home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="../html_files/about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="../html_files/login.html">LogIn</a></li>
          <li class="nav-item"><a class="nav-link active" href="../html_files/form.html">Add Student</a></li>
          <li class="nav-item"><a class="nav-link active" href="../html_files/contact.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link active" href="../html_files/signup.html">SignUp</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="login-wrap">
    <div class="login-card">
      <h3 class="text-center mb-3">Login</h3>

      <div id="flash" class="alert alert-success py-2 d-none" role="alert"></div>

      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-purple w-100">Login</button>
      </form>

      <p class="text-center mt-3">Don't have an account?
        <a href="../html_files/signup.html">Register</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-white py-3 fixed-bottom"
          style="background-image:linear-gradient(90deg,#4c1d95,#a78bfa);">
    <small>&copy; 2025 Student Portal | All rights reserved</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../js_files/login.js"></script>
</body>
</html>
