<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card-lg { max-width:540px; margin:40px auto; box-shadow:0 10px 30px rgba(0,0,0,.08) }
    .btn-purple { background:#6f42c1; color:#fff }
    .btn-purple:hover { background:#5933a5; color:#fff }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js_files/common.js"></script>
  <script src="../js_files/check-login-service.js"></script>
</head>

<body class="bg-light d-flex flex-column min-vh-100">
  <!-- Purple Gradient NavBar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm"
       style="background-image:linear-gradient(90deg,#4c1d95,#a78bfa);">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="../html_files/home.html">Student Portal</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#siteNav"
        aria-controls="siteNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="siteNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Everyone -->
          <li class="nav-item"><a class="nav-link" href="../html_files/home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../html_files/about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="../html_files/contact.html">Contact Us</a></li>
          <li class="nav-item student-only"><a class="nav-link" href="../html_files/student.html">Student</a></li>
          <!-- Admin only -->
          <li class="nav-item admin-only"><a class="nav-link" href="../html_files/search.html">Search</a></li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <!-- Guest only -->
          <li class="nav-item guest-only"><a class="nav-link" href="../html_files/login.html">Login</a></li>
          <li class="nav-item guest-only"><a class="nav-link active" href="../html_files/signup.html">Sign Up</a></li>
          <!-- Logged-in only -->
          <li class="nav-item auth-only">
            <a id="logoutNav" class="nav-link logout-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4 flex-grow-1" style="padding-top:84px;">
    <div class="card card-lg p-4">
      <h2 class="text-center mb-3">Create an account</h2>

      <form id="signupForm" novalidate>
        <div class="mb-3">
          <label class="form-label" for="su_name">Full Name</label>
          <input id="su_name" type="text" class="form-control" placeholder="full name" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="su_email">Email</label>
          <input id="su_email" type="email" class="form-control" placeholder="name@example.com" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="su_age">Age</label>
          <input id="su_age" type="number" min="1" max="120" class="form-control" placeholder="18" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="su_password">Password</label>
          <input id="su_password" type="password" class="form-control" placeholder="at least 8 characters" required />
        </div>
        <div class="mb-4">
          <label class="form-label" for="su_confirm">Confirm Password</label>
          <input id="su_confirm" type="password" class="form-control" required />
        </div>
        <button class="btn btn-purple w-100" type="submit">Sign Up</button>
      </form>

      <div id="created" class="alert alert-success mt-3 d-none">
        <div class="mb-1"><strong>Account created.</strong></div>
        <div>Your Student ID is: <code id="showSid"></code></div>
        <div class="small text-muted mt-1">Save this ID. Youâ€™ll use it to log in.</div>
        <div class="mt-2"><a class="btn btn-outline-secondary btn-sm" href="../html_files/login.html">Go to Log in</a></div>
      </div>
    </div>
  </main>

  <footer class="text-center text-white py-3 fixed-bottom"
    style="background-image:linear-gradient(90deg,#4c1d95,#a78bfa);">
    <small>&copy; 2025 Student Portal | All rights reserved</small>
  </footer>

  <script src="../js_files/signup.js"></script>
  <script src="../js_files/common.js"></script>
</body>
</html>
