<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f4f5f7;
        }

        .content-wrap {
            position: relative;
            z-index: 1;
            padding-top: 5rem;
            padding-bottom: 5rem;
        }

        .contact-card {
            position: relative;
            border: 0;
            background: rgba(243, 244, 246, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, .15);
        }

        .btn-purple {
            background-color: #6f42c1;
            border-color: #6f42c1;
            color: #fff;
        }

        .btn-purple:hover {
            background-color: #5b36a5;
            border-color: #5b36a5;
            color: #fff;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Basic NavBar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark"
        style="background-image:linear-gradient(90deg,#4c1d95,#a78bfa);">
        <div class="container">
            <a class="navbar-brand" href="../html_files/home.html">Student Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="nav" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="../html_files/home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page"
                            href="../html_files/about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="../html_files/login.html">LogIn</a>
                    </li>
                    <li class="nav-item"><a class="nav-link active" href="../html_files/form.html">Add Student</a></li>
                    <li class="nav-item"><a class="nav-link active" href="../html_files/contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item"><a class="nav-link active" href="../html_files/signup.html">SignUp</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container content-wrap">
        <h2 class="text-center mb-4 text-dark">Contact Us</h2>

        <div id="alert" class="alert d-none" role="alert"></div>

        <div class="card contact-card shadow p-4">
            <form id="contactForm" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                        required>
                </div>

                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject"
                        required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5"
                        placeholder="Write your message here..." required></textarea>
                </div>

                <div class="mb-3">
                    <label for="file" class="form-label">Attach File <span class="text-muted">(Optional)</span></label>
                    <input type="file" class="form-control" id="file" name="attachment">
                </div>

                <input type="text" name="_gotcha" style="display:none">

                <button type="submit" id="sendBtn" class="btn btn-purple w-100">Send Message</button>
            </form>
        </div>
    </main>

    <!--Basic footer-->
    <footer class="text-center text-white py-3 fixed-bottom"
        style="background-image:linear-gradient(90deg,#4c1d95,#a78bfa);">
        <small>&copy; 2025 Student Portal | All rights reserved</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js_files/home.js"></script>
</body>

</html>
